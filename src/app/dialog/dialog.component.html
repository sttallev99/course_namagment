<h1 mat-dialog-title>Add Course Form</h1>
<div mat-dialog-content>
    <form [formGroup]="courseFrom">
      <mat-form-field appearance="outline">
        <mat-label>title</mat-label>
        <input formControlName="courseName" matInput placeholder="Please enter title...">
        <mat-hint>example title</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Please enter description...</mat-label>
        <textarea formControlName="description" matInput></textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button style="margin-left: 10px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
